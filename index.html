<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive forms</title>
    <link rel="stylesheet" href="agismaro.css" />
  </head>

  <body>
    <div class="agismaro">
      <div class="logo">
        <img src="header.png" width="100%" alt="logo" />
      </div>
      <h1 class="judul">FORMULIR PENDFATRAN MAHASISWA BARU</h1>
      <label class="guide">Petunjuk Pengisian</label>
      <ol>
        <li>Isilah data isian dengan cermat, teliti dan benar</li>
        <li>Isilah dengan huruf balok</li>
        <li>Salah penulisan pada pengisian formulir ini akan berakibat kesalahan pada penulisan data Saudara pada ijazah</li>
      </ol>
      <div class="agismr">
        <h2 class="firmilir">Form Pendaftaran</h2>
        <div>
          <form action="">
            <div>
              <label for="nomor">Nomor Pendaftaran</label>
              <input class="masukin" type="number" id="nomor" placeholder="Masukkan Nomor Pendaftaran" />
            </div>
            <div>
              <label for="nama">Nama Lengap</label><br />
              <label class="isi">(Diisi oleh calon mahasiswa yang mengikuti ujian saringan)</label>
              <input class="masukin" type="text" id="nama" placeholder="Masukkan Nama Lengkap" />
            </div>
            <div>
              <label for="tanggalujian">Tanggal Ujian</label><br />
              <label class="isi">(Diisi oleh calon mahasiswa yang mengikuti ujian saringan)</label>
              <input class="masukin" type="date" id="tanggalujian" />
            </div>
            <div>
              <label for="gender">Jenis Kelamin</label><br />
              <select name="gender" id="gender">
                <option value="Pria">Pria</option>
                <option value="Wanita">Wanita</option>
              </select>
            </div>
            <div>
              <label for="jenjang">Jenjang</label>
              <select name="jenjang" id="jenjang">
                <option value="Diploma 3">Diploma 3</option>
                <option value="Strata 1">Strata 1</option>
              </select>
            </div>
            <div>
              <label for="prodi">Program Studi</label>
              <select name="prodi" id="prodi">
                <option value="Akuntansi">Akuntansi</option>
                <option value="Manajemen Perusahaan">Manajemen Perusahaan</option>
                <option value="Manajemen">Manajemen</option>
              </select>
            </div>
            <div>
              <label for="kelas">Kelas</label>
              <select name="kelas" id="kelas">
                <option value="Karyawan">Karyawan</option>
                <option value="Reguler">Reguler</option>
              </select>
            </div>
            <div>
              <label for="waktu kuliah">Waktu Kuliah</label>
              <select name="waktu kuliah" id="waktu kuliah">
                <option value="Pagi">Pagi</option>
                <option value="Sore">Sore</option>
                <option value="Malam">Malam</option>
              </select>
            </div>
            <div>
              <label for="ukuran almamater">Ukuran Almamater</label>
              <select name="ukuran almamater" id="ukuran almamater">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
            <div>
              <label for="sistem pembayaran">Sistem Pembayaran </label><br />
              <select name="sistem pembayaran" id="sistem pembayaran">
                <option value="Angsuran">Angsuran</option>
                <option value="Tunai">Tunai</option>
              </select>
            </div>
            <h2 class="firmilir">Data Pribadi</h2>
            <div>
              <label for="agama">Agama</label><br />
              <select name="agama" id="agama">
                <option value="Islam">Islam</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option>
              </select>
            </div>
            <div>
              <label for="ttl">Tempat, Tanggal Lahir</label>
              <input class="masukin" type="text" id="tempat" placeholder="Masukkan Tempat Lahir" />
              <input class="masukin" type="date" id="ttl" />
            </div>
            <div>
              <label for="alamat">Alamat Lengkap</label>
              <input class="masukin" type="text" id="alamat" placeholder="Masukkan Alamat Lengkap" />
            </div>
            <div>
              <label for="telepon">Nomor Telepon</label>
              <input class="masukin" type="tel" id="telepon" placeholder="Masukkan Nomor Telepon" />
            </div>
            <div>
              <label for="kwg">Kewarganegaraan</label>
              <select name="kwg" id="kwg">
                <option value="WNI">WNI</option>
                <option value="WNA">WNA</option>
              </select>
            </div>
            <div>
              <label for="goldar">Golongan Darah</label>
              <select name="goldar" id="goldar">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
              </select>
            </div>
            <div>
              <label for="namaortu">Nama Orang Tua / Wali</label>
              <input class="masukin" type="text" id="namaortu" placeholder="Masukkan Nama Orang Tua / Wali" />
            </div>
            <div>
              <label for="pekerjaan">Pekerjaan</label>
              <select name="pekerjaan" id="pekerjaan">
                <option value="PNS/TNI/POLRI">PNS/TNI/POLRI</option>
                <option value="Swasta">Swasta</option>
                <option value="Wiraswasta">Wiraswasta</option>
                <option value="Lain-Lain">Lain-Lain</option>
              </select>
            </div>
            <h2 class="firmilir">Pendidikan Terakhir</h2>
            <div>
              <label for="asalpendidikan">Asal SMA / SMK / Perguruan Tinggi</label>
              <input class="masukin" type="text" id="asalpendidikan" placeholder="Masukkan Asal Pendidikan" />
            </div>
            <div>
              <label for="status sekolah">Status Sekolah / Perguruan Tinggi</label>
              <select name="status sekolah" id="pekerjaan">
                <option value="Negeri">Negeri</option>
                <option value="Swasta">Swasta</option>
                <option value="Luar Negeri">Luar Negeri</option>
              </select>
            </div>
            <div>
              <label for="jurusan">Jurusan</label>
              <input class="masukin" type="text" id="jurusan" placeholder="Masukkan Jurusan" />
            </div>
            <div>
              <label for="nomorijazah">Nomor Ijazah SMA / SMK / D3 / S1</label>
              <input class="masukin" type="number" id="nomorijazah" placeholder="Masukkan Nomor Ijazah" />
            </div>
            <div>
              <label for="tanggal lulus">Tanggal Lulus</label>
              <input class="masukin" type="date" id="tanggal lulus" />
            </div>
            <div>
              <label for="nilai nem">Nilai NEM STTB / Indek Prestasi Komulatif (IPK)</label>
              <input class="masukin" type="number" id="nilai nem" placeholder="Masukkan Nilai NEM / IPK" />
            </div>
            <div>
              <label for="ttd">Upload Tanda Tangan Digital</label><br />
              <input class="masukin" type="file" id="ttd" />
            </div>
            <div>
              <button type="submit">Kirim Data</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
